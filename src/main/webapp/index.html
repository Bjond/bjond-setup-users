<!DOCTYPE html>

</head>
<body>

      <br/>
      <input type="text" placeholder="Area" maxlength="3" name="user3area">
      <input type="text" placeholder="Number" maxlength="7" name="user3number">
      <input type="text" placeholder="E-mail" name="user3email">
      <br/>
      <button type="button" onclick="submitForm()">SUBMIT</button>
    </form>
	<div id="response"></div>
  </div>

</html>
